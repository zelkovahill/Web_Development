<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
</head>

<body>
  <h1>레드향</h1>
  <!-- p 태그와 br 태그 사용해서 텍스트 입력하기 -->
  <hr> <!--horizontal 라인-->
  <p>껍질에 붉은빛이 돌아 레드향이라 불린다</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 불고 통통하다.</p>
  <p>비타민 C와 비타민 P가 풍부해 <br>혈액 순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>

  <blockquote> 인용문 </blockquote>

  <strong>강한 레드향</strong>
  <b>약한 레드향</b>

  <em>이탤릭체로 강조할 텍스트</em>
  <i>이탤릭체로 표시할 텍스트</i>
  <cite>저작물 제목</cite>

  <code>push()</code>



  <h2>레드향 샐러드 레시피</h2>

  <h2>상품 구성</h2>
</body>

</html>
