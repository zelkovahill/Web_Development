<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/kitty-1.png" id="cat">		
  </div>

	<script>
    // Do it! DOM을 사용해 이벤트 처리하기
		let cat = document.querySelector("#cat");  // id = cat인 요소를 가져옴
    cat.onclick = changePic;  // cat을 클릭하면 changePic 함수 실행

    function changePic() {
      cat.src = "images/kitty-2.png";  // cat의 src 속성을 변경
		}
	</script>
</body>
</html>
