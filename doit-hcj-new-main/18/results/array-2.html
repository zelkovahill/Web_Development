<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Array 객체의 메서드</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
		hr {
			width: 100%;			
		}
	</style>
</head>
<body>
  <div class="container">
    <script>
      // Do it! Array 객체의 다양한 메서드 연습하기
      let nums = [1, 2, 3];
      let chars = ['a', 'b', 'c', 'd'];
  
      // 두 개의 배열 합치기
      let numsChars = nums.concat(chars);
      let charsNums = chars.concat(nums);
      document.write(`nums에 chars 합치면 : ${numsChars}, <br> chars에 nums 합치면 ${charsNums}`);
      document.write(`<hr>`);
  
      // 배열 안의 요소 합치기
      let string1 = nums.join();
      document.write(`구분자 없이 : ${string1}<br>`);
      let string2 = chars.join('/');
      document.write(`/ 구분자 지정 : ${string2}`);
      document.write(`<hr>`);
  
      // 요소 추가 - 새로운 length 값 반환
      let ret1 = nums.push(4, 5);  // 배열 끝에 추가
      document.write(`length : ${ret1} | 배열 : ${nums}<br>`);
      let ret2 = nums.unshift(0);  // 배열 앞에 추가
      document.write(`length : ${ret2}, | 배열 : ${nums}`);
      document.write(`<hr>`);
  
      // 요소 추출 - 꺼낸 요소 반환
      let popped1 = chars.pop(); // 마지막 요소 꺼냄
      document.write(`꺼낸 요소 : ${popped1}, | 배열 : ${chars}<br>`); 
      let popped2 = chars.shift(); // 첫번째 요소 꺼냄
      document.write(`꺼낸 요소 : ${popped2}, | 배열 : ${chars}`);
      document.write(`<hr>`);
    </script>
  </div>
</body>
</html>
