<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
		hr {
			width: 100%;			
		}
	</style>
</head>
<body>
  <div class="container">
		<script>
			// Do it! 인수 개수에 따라 slice 메서드 사용하기
			let colors = ["red", "green", "blue", "white", "black"];
						
			document.write(colors.slice(2));  //인덱스 2부터 끝까지
			document.write("<hr>"); 
			document.write(colors.slice(2,4));// 인덱스 2,3
		</script>
  </div>
</body>
</html>
