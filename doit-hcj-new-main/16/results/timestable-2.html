<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
	<link rel="stylesheet" href="css/timestable.css">
</head>
<body>
	<h1>구구단</h1>
  <div class="container">
    <script>
      // Do it! CSS를 사용해 구구단 보기 좋게 출력하기
      for (let i = 2; i <= 9; i++) {
        document.write(`<div class="times">`);
        document.write(`<h3>${i}단</h3>`);
        for (let j = 1; j <= 9; j++) {
          document.write(`${i} X ${j} = ${i * j} <br>`);
        }
        document.write(`</div>`);
      }
    </script>
  </div>
</body>
</html>
