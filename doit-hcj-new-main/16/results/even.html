<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>짝수 더하기</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
	<h1>짝수끼리 더하기</h1>
	<script>
		// Do it! 1부터 10까지 짝수만 더하기
		let n = 10;
		let sum = 0;

		for (let i = 1; i <= n; i++) {
			if (i % 2 === 1) {  // 홀수는 더하지 않고 건너뜀
				continue
			}
			sum += i;

			document.write(`${i} ------ ${sum} <br>`);
		}
	</script>
</body>
</html>
