<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 함수</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    .heading {
      background-color: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 2px #000;    
    }

    /* Do it! clamp() 함수로 글자 크기 범위 지정하기 */
    .heading h1 {
      font-size: clamp(1rem, 2vw, 2rem);
    }
  </style>
</head>
<body>
  <div class="heading">
    <h1>CSS 함수</h1>
  </div>
</body>
</html>
