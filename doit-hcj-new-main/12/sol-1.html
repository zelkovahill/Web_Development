<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {      
      width: 600px;
      height: 500px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);  /* 3개의 열 */
      grid-template-rows: repeat(3, 1fr); /* 3개의 행 */
      gap: 10px;  /* 각 셀 사이의 간격 */
    }
    .container > div {
      border: 1px solid #222;
      text-align: center;
    }

    .container > div:nth-child(even) {  /* 짝수 번째 셀 */
      background-color: #fa8072;
    }
    .container > div:nth-child(odd) {  /* 홀수 번째 셀 */
      background-color: #fabcb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>
</body>
</html>
