<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 스코프</title>
</head>
<body>
	<script>		
    // Do it! let 예약어로 선언한 변수 재선언하기

    function doIt() {
      let x = 1;
      console.log(x); // 1
      let x = 2; // SyntaxError: Identifier 'x' has already been declared 
      console.log(x);
    }

    doIt();
  </script>
</body>
</html>
