<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
</head>
<body>
	<script>		
		// Do it! 함수를 사용하여 2와 3 더하기
		function addNumber() { 								
			let num1 = 2;
			let num2 = 3;
			let sum = num1 + num2;			
			alert(`결과 값: ${sum}`);
		}

		addNumber();
	</script>	
</body>
</html>
