	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
	<script>
		// Do it! 함수를 사용하지 않고 2와 3 더하기

		alert(`결과 값: ${sum}`);
	</script>	
</body>
