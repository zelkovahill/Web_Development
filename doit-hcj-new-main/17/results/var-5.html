<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 스코프</title>
</head>
<body>
	<script>		
    // Do it! let 변수를 사용해 1부터 10까지 더하는 코드를 작성하기

    function sum() {
      let n = 10;
      let result = 0;

      for (let i = 1; i <= n; i++) {
        result += i;
      }
      console.log(result);
    }

    sum();
    console.log(result);  // ReferenceError: result is not defined
  </script>
</body>
</html>
