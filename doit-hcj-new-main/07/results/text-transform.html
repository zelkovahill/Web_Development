<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
  /* Do it! 영문자의 대소문자 변환하기 */
    .trans1 {
      text-transform: capitalize;
    }
    .trans2 {
      text-transform: uppercase;
    }
    .trans3 {
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <p class="trans1">html</p> 
  <p class="trans2">css</p>
  <p class="trans3">JAVASCRIPT</p>
</body>
</html>
